<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideArt.com</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body id="dog">
    <header id="head">
    <h1>RIDEART</h1>
    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
         </ul>
         </nav>
      </header>
      <div id="book-a-ride-form" class="book-a-ride-form">
         <h3>BOOK A RIDE NOW</h3>
         <form>
             <div id="ride"> 
             <input id="firstname" type="Firstname" class="input-box" placeholder="Your Firstname">
             <input id="surname" type="Surname" class="input-box" placeholder="Your Surname">
             <input id="email" type="Email" class="input-box" placeholder="Your Email">
             <input id="mobile" type="Mobile" class="input-box" placeholder="Your Mobile">
             <input id="location" type="Current location" class="input-box" placeholder="Your Current location">
             <input id="destination" type="Destination" class="input-box" placeholder="Your Destination">
             <p><span><input id="click" type="checkbox"></span> I agree to all the terms of services</p>
             <button id="button" type="button" class="book-btn">Book</button>
            </div>
         </form>
     </div>
     <div id="details">
         <p>User Rides</p>
         <div id="rider">
        <p>FirstName</p>
        <p>Surname</p>
        <p>Email</p>
        <p>Mobile</p>
        <p>Location</p>
        <p>Destination</p>
         </div>
         
     </div>
     <footer>
         
       <p id="copy"> &copy; 2020 RideArt</p>
     </footer>
     <script src="https://unpkg.com/@aeternity/aepp-sdk@6.1.2/dist/aepp-sdk.browser-script.js"></script>
     <script src="./js/index.js"></script>
 </body>
 </html>
